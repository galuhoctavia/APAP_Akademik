<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head-html"></head>
<body>
   <header th:replace="fragments/fragment :: header"></header>
	
	<!--Jumbotron Section-->
	<section id="header">
		<div class="container">
			<h1>Menu Aplikasi Akademik</h1>
			<a href="#">Dashboard / Edit Kelulusan Mahasiswa</a>
		</div>
	</section>
    <!--Jumbotron Section-->
    <section id="main-content">
		<div class="container col-md-9 offset-md-3">
			<div class="row">
				<h1>EDIT KELULUSAN <br/> MAHASISWA</h1>
			</div>
			<div class="row">
			
			
                
                 <form  th:action = "@{/admin/edit-kelulusan/update}" method = "post" >
                        <div th:object="${mhsSpec}">
                        <div class="row" >
                        	<div class="col-12">
                            
                            
                            <div class="form-group">
                            	 <div class="form-group row">
								    <label for="inputEmail3" class="col-sm-2 col-form-label">NPM</label>
								    <div class="col-sm-10">
										    <input placeholder="1406557535" name="npm" th:field="*{npm}" class="form-control" th:readonly="readonly"/>
								    </div>
								  </div>    
                            </div>
                            
                            <div class="form-group">
                            	 <div class="form-group row">
								    <label for="inputEmail3" class="col-sm-2 col-form-label">Nama Mahasiswa</label>
								    <div class="col-sm-10">
										    <input placeholder="Luthfi Abdurrahim" name="namaLengkap" th:field="*{namaLengkap}" class="form-control" th:readonly="readonly"/>
								    </div>
								  </div>    
                            </div>
                            
                                                     
                            
                            </div>
                            <div class="col-12">
                            
                            
                            <div class="form-group row">
							    <label class="col-sm-2 col-form-label">Kelulusan</label>
							    <div class="col-sm-10">
		                            <select class="custom-select">
										  <option value="0">Belum Lulus</option>
										  <option value="1">Sudah Lulus</option>
									</select>
								</div>
							</div>
							
                            
                             <div class="form-group row">
							    <label class="col-sm-2 col-form-label">Wisuda</label>
							    <div class="col-sm-10">
				                     <select class="custom-select">
										  <option value="0">Belum Wisuda</option>
										  <option value="1">Sudah Wisuda</option>
									</select>
								</div>
							</div>
							
							<div class="form-group row">
							    <label class="col-sm-2 col-form-label">Aktif</label>
							    <div class="col-sm-10">
		                            <select class="custom-select">
										  <option value="0">Masih Aktif</option>
										  <option value="1">Tidak Aktif</option>
									</select>
								</div>
							</div>
							
							       
                           
                            
                            <div class="form-group">
	                            <input type="submit" name="submit" style="cursor:pointer;" value="update" class="btn btn-primary"/>
	                        </div>
                            </div>
                            </div>
                            
                        </div>
                        
                    </form>

                
                		
					
			</div>
			<br/>

			

		</div>

	</section>
	
<div th:replace="fragments/fragment :: foot-html"></div>
</body>
</html>
